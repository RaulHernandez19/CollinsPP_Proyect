<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Orrery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #headerContainer {
            z-index: 1; /* Ensures the header is above the iframe */
        }
        #viewContainer {
            position: relative;
            height: 90vh; /* Adjust as needed */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0; /* Ensures the iframe is behind the header */
        }
    </style>
</head>
<body>
    <!-- Include the header for view switching -->
    <div id="headerContainer"></div>
    
    <div id="viewContainer">
        <!-- Default view will be the solar system -->
        <iframe src="solar_system_view.html" id="currentView"></iframe>
    </div>

    <script>
        // Load the header component dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;

                // Button click events for changing views
                document.getElementById('viewEarthClose').onclick = function() {
                    document.getElementById('currentView').src = 'earth_close_items.html';
                };

                document.getElementById('viewSolarSystem').onclick = function() {
                    document.getElementById('currentView').src = 'solar_system_view.html';
                };
            });
    </script>
</body>
</html>
