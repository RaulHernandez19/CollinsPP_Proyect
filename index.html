    <style>
        /* Estilos para el contenedor de Cesium */
        #cesiumContainer {
            width: 100%;

            margin: 0;

        /* Estilos para el panel de información */
        #infoPanel {

        /* Estilos adicionales opcionales */

        /* Estilos responsivos */
        @media (max-width: 600px) {

        /* Ocultar cualquier indicador de selección residual */

    <script>
        // Asigna tu Cesium Ion Access Token personalizado
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyYzJhZjE2NC1mOWQ2LTQ4NTItODRlMC0zZDkyMWMyYWI4ODMiLCJpZCI6MjQ2MTMxLCJpYXQiOjE3MjgxNTM2MTR9.BDbM94S9z_B2W2sq25ib4WgLdYVQgZnYegUTdWEuIes';

        // Inicializar el visor de Cesium
        const viewer = new Cesium.Viewer('cesiumContainer', {
            timeline: false, // Eliminar el timeline (parte inferior)

            selectionIndicator: false // Eliminar el indicador de selección
        });

        async function obtenerDatosNEO() {
            const url = "https://ssd-api.jpl.nasa.gov/sbdb_query.api?fields=full_name,epoch,e,a,i,om,w,ma,diameter,neo,kind&sb-class=IEO";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`); 
                }
                const data = await response.json();
                console.log(data.data); // Verificar la respuesta
                return data.data; // Los datos que nos interesan
            } catch (error) {
                console.error('Error al obtener datos NEO:', error);
            }
        }

        function keplerianToCartesian(params) {
            const semiMajorAxis = params.a; // Semieje mayor en AU
            const eccentricity = params.e;
            const inclination = params.i * (Math.PI / 180); // Convertir grados a radianes
            const longitudeOfAscendingNode = params.om * (Math.PI / 180); // Convertir grados a radianes
            const argumentOfPeriapsis = params.w * (Math.PI / 180); // Convertir grados a radianes
            const meanAnomaly = params.ma * (Math.PI / 180); // Convertir grados a radianes
        
            // Calcular la posición en coordenadas heliocéntricas
            const E = meanAnomaly + (eccentricity * Math.sin(meanAnomaly)); // Ecuación de Kepler
            const x = semiMajorAxis * (Math.cos(E) - eccentricity);
            const y = semiMajorAxis * Math.sqrt(1 - eccentricity * eccentricity) * Math.sin(E);
        
            // Rotación de los ejes según los elementos orbitales
            const xRot = (x * (Math.cos(argumentOfPeriapsis) * Math.cos(longitudeOfAscendingNode) - Math.sin(argumentOfPeriapsis) * Math.sin(longitudeOfAscendingNode) * Math.cos(inclination))) -
                         (y * (Math.sin(argumentOfPeriapsis) * Math.cos(longitudeOfAscendingNode) + Math.cos(argumentOfPeriapsis) * Math.sin(longitudeOfAscendingNode) * Math.cos(inclination)));
        
            const yRot = (x * (Math.cos(argumentOfPeriapsis) * Math.sin(longitudeOfAscendingNode) + Math.sin(argumentOfPeriapsis) * Math.cos(longitudeOfAscendingNode) * Math.cos(inclination))) +
                         (y * (Math.cos(argumentOfPeriapsis) * Math.cos(inclination)));
        
            const z = y * Math.sin(inclination);
        
            // Convertimos a coordenadas cartesianas
            return new Cesium.Cartesian3(xRot * 149597870.7, yRot * 149597870.7, z * 149597870.7); // Multiplicar por AU a km
        }

        function agregarNEOs(neoData) {
            console.log("Agregando NEOs:", neoData); // Agrega esta línea para ver qué datos se están procesando
            neoData.forEach(neo => {
                const params = {
                    a: neo[4],  // Semieje mayor
                    e: neo[3],  // Excentricidad
                    i: neo[5],  // Inclinación
                    w: neo[6],  // Argumento del perihelio
                    om: neo[7], // Longitud del nodo ascendente
                    ma: neo[2], // Anomalía media
                    diameter: neo[8] || 1 // Usar el diámetro si está disponible o 1 km como valor predeterminado
                };
                
                const position = keplerianToCartesian(params);
                
                // Escalar el tamaño del objeto basándose en el diámetro
                viewer.entities.add({
                    position: position,
                    ellipsoid: {
                        radii: new Cesium.Cartesian3(params.diameter / 2 * 1000, params.diameter / 2 * 1000, params.diameter / 2 * 1000), // Convertir a metros
                        material: Cesium.Color.RED.withAlpha(0.6),
                    },
                    label: {
                        text: neo[0],  // Nombre del objeto
                        font: '12pt monospace',
                        fillColor: Cesium.Color.WHITE,
                    }
                });
            });
        }

        // Llamamos a la función para obtener los datos y agregarlos al visor
        obtenerDatosNEO().then(agregarNEOs);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 5000000), // Ajusta el tercer parámetro para controlar la altura
        });

        viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(-122.22, 37.77, 1000000), // Coordenadas de ejemplo
            point: {
                pixelSize: 10,
                color: Cesium.Color.RED,
            },
            label: {
                text: "NEO Prueba",  // Nombre del objeto
                font: '12pt monospace',
                fillColor: Cesium.Color.WHITE,
            }
        });

        // Aquí puedes agregar tu código para personalizar el visor o agregar entidades
    </script>
